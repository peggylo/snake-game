<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>貪食蛇遊戲</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #gameCanvas {
            border: 2px solid #333;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #score {
            font-size: 24px;
            margin: 20px 0;
        }
        #gameOver {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0,0,0,0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            margin: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        #controls {
            margin-top: 20px;
            text-align: center;
        }
        .control-text {
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div id="score">分數：0</div>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div id="controls">
        <p class="control-text">使用方向鍵或 WASD 控制蛇的移動</p>
        <button onclick="startGame()">開始新遊戲</button>
    </div>
    <div id="gameOver">
        <h2>遊戲結束！</h2>
        <p>你的分數：<span id="finalScore">0</span></p>
        <button onclick="startGame()">再玩一次</button>
    </div>
    <script src="game.js"></script>
</body>
</html>
